
data-path="/opt/besu/data"
genesis-file="/opt/besu/config/genesis.json"
#host-allowlist=["*"]
host-whitelist=["*"]

#miner-enabled=true
#miner-coinbase="0xfe3b557e8fb62b89f4916b721be55ceb828dbd73"
min-gas-price=0
p2p-port=30303
p2p-enabled=true
nat-method="DOCKER"

node-private-key-file="/opt/besu/config/key"

# rpc
rpc-http-enabled=true
rpc-http-host="0.0.0.0"
rpc-http-port=8545
rpc-http-cors-origins=["*"]
rpc-http-api=["ADMIN", "CLIQUE", "DEBUG", "EEA", "ETH", "IBFT", "MINER", "NET", "PERM", "PLUGINS", "PRIV", "QBFT", "TRACE", "TXPOOL", "WEB3"]

# ws
rpc-ws-enabled=true
rpc-ws-host="0.0.0.0"
rpc-ws-port=8546
rpc-ws-api=["ADMIN", "CLIQUE", "DEBUG", "EEA", "ETH", "IBFT", "MINER", "NET", "PERM", "PLUGINS", "PRIV", "QBFT", "TRACE", "TXPOOL", "WEB3"]

# graphql
graphql-http-enabled=true
graphql-http-host="0.0.0.0"
graphql-http-port=8547
graphql-http-cors-origins=["*"]

# metrics
metrics-enabled=true
metrics-host="0.0.0.0"
metrics-port=9545

# permissions
#permissions-nodes-config-file-enabled=true
#permissions-nodes-config-file="/opt/besu/config/permissions_config.toml"

# bootnodes config in docker-compose file
# bootnodes=["enode://aac10197708f8f5a8f986eed0c6137599d8da31d88a981397de60ae8cebaaec72e723233bdb1f16829e332e56c4d0065bf80066d0a64e1f21e02c3ee70cefc57@10.9.211.109:30303"]

# Discovery at boot is set to a list of static files, but will also discover new nodes should they be added
# static nodes
static-nodes-file="/opt/besu/config/static-nodes.json"
discovery-enabled=false

revert-reason-enabled=true
